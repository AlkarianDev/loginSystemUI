<h1>Register</h1>
<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">

    <div class="mb-3">
        <label class="form-label">User Name</label>
        <input [(ngModel)]="model.username" name="username" type="text" placeholder="User Name"
            class="form-control"><br>
    </div>
    <div class="mb-3">
        <label class="form-label">E-Mail</label>
        <input [(ngModel)]="model.email" name="email" type="email" placeholder="exemple@domain.com"
            class="form-control"><br>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input [(ngModel)]="model.password" name="password" type="password" placeholder="Password" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Password Confirm</label>
        <input [(ngModel)]="model.passwordConfirm" name="password" type="password" placeholder="Password Confirm"
            class="form-control">
    </div>
    <div class="row">

        <button type="submit" class="btn btn-primary"
            [disabled]="!model.username || !model.password || !model.email || !model.passwordConfirm">Register</button>
    </div>
</form>

<div class="row"><button class="btn btn-info" (click)="registerToggleFromRegister()">Login Instead</button></div>
